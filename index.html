<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Local Radio Player</title>
  <style>
    /* --- BRUTALIST STYLE --- */
    html, body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: #f2f2f2;
      color: #000;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 40px;
      font-weight: 900;
      text-transform: uppercase;
      border: 5px solid black;
      display: inline-block;
      padding: 20px 40px;
      background: white;
      box-shadow: 6px 6px 0px black;
    }

    select {
      margin-top: 60px;
      font-size: 1.5em;
      font-weight: bold;
      border: 3px solid black;
      background: yellow;
      padding: 10px 20px;
      cursor: pointer;
      text-transform: uppercase;
    }

    select:hover {
      background: lime;
    }

    p {
      margin-top: 40px;
      font-size: 1.2em;
      font-weight: bold;
      border-top: 3px dashed black;
      padding-top: 20px;
      display: inline-block;
      background: #fff;
      padding: 10px 20px;
    }

    audio {
      margin-top: 40px;
      width: 80%;
      outline: 4px solid black;
      background: white;
      box-shadow: 5px 5px 0px black;
    }

    /* Rough hover states */
    audio:hover, select:hover, h1:hover {
      transform: translate(-3px, -3px);
      box-shadow: 8px 8px 0px black;
      transition: all 0.1s ease-in;
    }

    /* Make the layout look intentionally grid-like */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      gap: 30px;
    }
  </style>
</head>
<body>
  <h1 id="title">Local Radio Player</h1>

  <select id="stationSelect"></select>

  <p id="stationName"></p>

  <audio id="audioPlayer" controls></audio>

  <script>
    const select = document.getElementById('stationSelect');
    const player = document.getElementById('audioPlayer');
    const nameDisplay = document.getElementById('stationName');
    const title = document.getElementById('title');

    // --- Generate station options dynamically ---
    const startFreq = 87.9;
    const endFreq = 107.7;
    const step = 0.2;

    for (let freq = startFreq; freq <= endFreq + 1e-6; freq += step) {
      const formatted = freq.toFixed(1); // e.g. "87.5"
      const intForm = formatted.replace('.', ''); // e.g. "875"
      const opt = document.createElement('option');
      opt.value = intForm;
      opt.textContent = `${formatted} FM`;
      select.appendChild(opt);
    }

    async function tuneTo(frequency) {
      player.pause();
      player.src = '';
      nameDisplay.textContent = '';

      if (!frequency) {
        title.textContent = 'Local Radio Player';
        return;
      }

      const displayFreq = (parseInt(frequency) / 10).toFixed(1);
      //title.textContent = `${displayFreq} FM`;
      title.textContent = "99stations";

      try {
        const res = await fetch('/getname', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ frequency })
        });

        const data = await res.json();

        if (data.name) {
          nameDisplay.textContent = `Now playing: ${data.name}`;
          player.src = `http://localhost:8000/${frequency}.mp3`;
          await player.play();
        } else if (data.result === "false") {
          nameDisplay.textContent = 'No station found at this frequency.';
          player.pause();
          player.src = '';
        } else {
          nameDisplay.textContent = 'Unexpected response.';
        }
      } catch (err) {
        nameDisplay.textContent = 'Error fetching station name.';
        console.error(err);
        player.pause();
        player.src = '';
      }
    }

    select.addEventListener('change', () => tuneTo(select.value));

    window.addEventListener('DOMContentLoaded', () => {
      const defaultFrequency = '875'; // corresponds to 87.5 FM
      select.value = defaultFrequency;
      tuneTo(defaultFrequency);
    });
  </script>
</body>
</html>
